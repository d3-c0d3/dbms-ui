<mat-toolbar class="c-toolbar">
  <div class="toggleBtn">
    <button (click)="onToggleSidenav()" mat-icon-button matTooltip="Toggle Menu">
      <mat-icon>menu</mat-icon>
    </button>

    <!-- extra buttons delete when error fixxed -->
    <button mat-button  (click)="navigateToRoute('/')"  >dashboard</button>
    <button mat-button  (click)="navigateToRoute('course')"  >course</button>
    <button mat-button (click)="navigateToRoute('department-wise-comparison')" >Department Wise Comparison</button>
    <button mat-button (click)="navigateToRoute('section-analysis')" >section analysis</button>
    <button mat-button (click)="navigateToRoute('revinew')" >Revinew</button>
    <button mat-button (click)="navigateToRoute('unused-section-analysis')" >Unused Section Analysis</button>
    <button mat-button (click)="navigateToRoute('course-planning')">Course Planning </button>
    <!-- <button mat-button (click)="navigateToRoute('section')">section</button> -->
  </div> <!-- END TOGGLE -->

  <div class="brand">
    <img routerLink="/admin" src="/assets/brand/logo-white.png" alt="">
  </div> <!-- END BRAND -->

  <div class="toolbar-date">
    <div class="date-container">
      <h4>ADMINISTRATOR</h4>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="end" class="toolbar-action">
    <div class="action-container" fxLayout="row" fxLayoutGap="10px" fxLayoutGap.xs="0px">

      <button mat-icon-button matTooltip="Notifications">
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="profile" matTooltip="My Profile">
        <mat-icon>account_circle</mat-icon>
      </button>

      <mat-menu #profile="matMenu">
        <button mat-menu-item [routerLink]="['my-profile']">
          <mat-icon>perm_identity</mat-icon>
          <span>View Profile</span>
        </button>
        <button (click)="adminLogOut()" mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
        <button mat-menu-item>
          <mat-icon>stop</mat-icon>
          <span>(Login as {{adminData?.username}})</span>
        </button>
      </mat-menu>


    </div>
  </div>


</mat-toolbar>
