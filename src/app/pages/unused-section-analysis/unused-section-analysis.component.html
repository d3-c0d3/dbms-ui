<div class="container-fluid">

  <div class="filter-area">
    <div class="select-views">
     
      <mat-form-field appearance="outline" class="mat-filter-select">
        <mat-label> Select Year</mat-label>
        <mat-select #matSubCatSelect>
          <mat-option *ngFor="let data of years" [value]="data" (onSelectionChange)="onSelectYear(data)">
            <span>{{data}}</span>
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="mat-filter-select">
        <mat-label>Select Starting semester</mat-label>
        <mat-select #matStockSelect>
          <mat-option *ngFor="let data of semesters" [value]="data.value"
          (onSelectionChange)="onSelectSemesters(data.value)">
            <span>{{data.viewValue}}</span>
          </mat-option>
        </mat-select>
      </mat-form-field>
      
      <div class="clear" >
        <button mat-raised-button color="warn" (click)="onSubmit()" >
          <mat-icon>success</mat-icon>
        Submit
        </button>
      </div>
      <div class="clear" *ngIf="query">
        <button mat-raised-button color="warn" (click)="onClearFilter()">
          <mat-icon>clear</mat-icon>
          Clear Filter
        </button>
      </div>
    </div>

  </div>

  <!--  {{products | json}}-->


  <div class="top-action">




  </div>



  <hr class="center-square">


  <div class="table-container">
    <table>
      <thead>
        <tr class="table-head">
          <th scope="col">{{'School ID'}}</th>
          <th scope="col">{{'Enrollment '}}</th>
          <th scope="col">{{'Avg Enrollment'}}</th>
          <th scope="col">{{'Avg Room Size'}}</th>
          <th scope="col">{{'Difference'}}</th>

        </tr>
      </thead> <!-- End Table Head -->
      <tr
        *ngFor="let data of unusedSections ; let i = index">
        <td [attr.data-label]="'Name'">{{data.SCHOOL_ID}}</td>

        <td [attr.data-label]="'SKU'">{{data.totalen}}</td>
        <td [attr.data-label]="'Category'">{{data.averageen}}</td>
        <td [attr.data-label]="'Retail Price'"> {{data.avgcapacity }}</td>
        <td [attr.data-label]="'Sale Price'"> {{data.diffrence }}</td>


      </tr><!-- End Table Body -->

    </table>

  </div>

  <div class="pagination-container">
    <pagination-controls class="product-pagination" [autoHide]="true" [maxSize]="15"
      (pageChange)="onPageChanged($event)">
    </pagination-controls>
  </div> <!-- END PAGINATION -->

</div>


<!-- LOADING TEMPLATE -->
<ngx-spinner style="width: 100vw; height: 100vh" bdColor="rgba(0,0,0,0.25)" size="medium" color="#fff"
  type="ball-clip-rotate" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>

<!-- NO DATA TEMPLATE -->
<ng-template #noData>
  <div style="margin-top: 50px; text-align: center">
    <h2>No Product Found</h2>
  </div>
</ng-template>
